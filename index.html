<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilesHost</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FilesHost</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" accept=".jpg, .png" required>
            <img id="preview" src="#" alt="Preview" style="display:none; max-width:200px; max-height:200px;">
            <input type="text" name="filename" id="filename" placeholder="Enter filename" required>
            <input type="password" name="password" id="password" placeholder="Enter admin password" required>
            <button type="submit" id="uploadBtn">Upload</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
